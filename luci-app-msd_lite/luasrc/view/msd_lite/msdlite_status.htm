<script type="text/javascript">//<![CDATA[
XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "services", "msd_lite", "status")%>', null,
	function(x, data) {
		var tb = document.getElementById('msdlite_status');
		if (data && tb) {
			if (data.running) {
				var links = '<b><font color=green>Multi Stream Daemon Lite <%:运行中%></b></font>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<b><font color=red>Multi Stream Daemon Lite <%:未运行%></b></font>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="msdlite_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
